<ion-header [translucent]="true">
  <ion-toolbar class="ion-inline" style="display: flex; flex-flow: row wrap">
    <ion-title>LOGO</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="SignOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!--ION SEGMENT-->
  <ion-toolbar>
    <ion-segment
      (ionChange)="segmentChanged($event)"
      [(ngModel)]="segment"
      color="primary"
    >
      <!--Segment du partie Home qui affiche le slide de tout les annonces lorsqu'on le clique-->
      <ion-segment-button value="0">
        <ion-label>Immobilier</ion-label>
        <ion-icon name="home-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-label>Vehicules</ion-label>
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-segment-button>
      <!--Segment du partie qui affiche le slide des annonces du utlisateur connectÃ© lorsqu'on le clique-->
    </ion-segment>
  </ion-toolbar>
  <!--ION SEGMENT-->
  <div class="wave-container">
    <!-- Slide qui affiche tout les annonces-->
    <ion-slides #slides (ionSlideDidChange)="slideChanged()" scrollbar="true">
      <ion-slide>
        <div style="width: 100%; padding: 8px">
          <div style="width: 100%; display: flex; justify-content: end">
            <ion-button routerLink="add-annonce">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </div>
          <div>
            <ion-grid>
              <ion-row>
                <ion-col
                  sizeSm="6"
                  size="4"
                  sizeMd="4"
                  sizeLg="3"
                  sizeXl="2"
                  *ngFor="let annonce of listAnnoncesImmobilier"
                >
                  <ion-card
                    [routerLink]="['/annonces/annonce-details/', annonce.id]"
                  >
                    <ion-card-header>
                      <ion-avatar>
                        <img
                          src="{{annonce?.imageUrl}}"
                          style="width: 100px; height: 100px"
                        />
                      </ion-avatar>
                    </ion-card-header>
                    <ion-card-content style="background: #7fb3ff">
                      <ion-card-title>{{annonce.title}}</ion-card-title>
                      <p maxlength="5">{{annonce.description |slice:0:20}}..</p>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </ion-slide>
      <!--Second slide my annonces-->
      <ion-slide>
        <div style="width: 100%; padding: 8px">
          <div style="width: 100%; display: flex; justify-content: end">
            <ion-button routerLink="add-annonce">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </div>
          <div>
            <ion-grid>
              <ion-row>
                <ion-col
                  sizeSm="6"
                  size="4"
                  sizeMd="4"
                  sizeLg="3"
                  sizeXl="2"
                  *ngFor="let annonce of listAnnoncesVehicule"
                >
                  <ion-card
                    style="background: white"
                    [routerLink]="['/annonces/annonce-details/', annonce.id]"
                  >
                    <ion-card-header>
                      <ion-avatar
                        style="
                          width: 100%;
                          display: flex;
                          justify-content: center;
                        "
                      >
                        <img src="{{annonce.imageUrl}}" style="height: 100%" />
                      </ion-avatar>
                    </ion-card-header>
                    <ion-card-content style="background: #fafafa">
                      <ion-card-title style="color: black"
                        >{{annonce.title}}</ion-card-title
                      >
                      <p maxlength="5" style="color: black">
                        {{annonce.description |slice:0:20}}..
                      </p>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
